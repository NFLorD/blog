<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <h1>
      <span id="nombre">...</span> t√¢ches pour <span id="user">....</span>
    </h1>
    <script>
      initialiser();

      const user = {
        nom: "Chamla",
        prenom: "Lior",
        voiture: "Hyundai"
      };

      const { voiture: vehicule, prenom } = user;

      console.log(vehicule);

      async function initialiser() {
        // 1) Savoir combien j'ai de todos
        const [todos, username] = await Promise.all([
          getTodos(),
          getUserName(1)
        ]);

        // const todos =  getTodos();
        // const username =  getUserName(1);

        document.querySelector("#user").textContent = username;

        // // 2) Mettre en place le nombre dans le span
        document.querySelector("#nombre").textContent = todos.length;
      }

      function getTodos() {
        return fetch("https://jsonplaceholder.typicode.com/todos")
          .then(response => response.json())
          .then(todos => todos.slice(0, 10));
      }

      function getUserName(id) {
        return fetch(`https://jsonplaceholder.typicode.com/users/${id}`)
          .then(response => response.json())
          .then(json => json.name);
      }

      console.log("bonjour");
    </script>
  </body>
</html>
